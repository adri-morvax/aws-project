<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  />
</head>
<amplify-authenticator>
  <ng-template
    amplifySlot="authenticated"
    let-user="user"
    let-signOut="signOut"
  >
    <h1>Welcome {{ user.username }}!</h1>
    <div class="event-schedule-area-two bg-color pad100">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="section-title text-center">
              <div class="title-text">
                <h2>Liste des films</h2>
              </div>
            </div>
          </div>
          <!-- /.col end-->
        </div>
        <!-- row end-->
        <div class="row">
          <div class="col-lg-12">
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade active show" id="home" role="tabpanel">
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th class="text-center" scope="col">Titre</th>
                        <th scope="col">Realisateur</th>
                        <th scope="col">Annee</th>
                        <th scope="col">Description</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="inner-box" *ngFor="let film of films">
                        <th scope="row">
                          <div class="event-date">
                            <p>{{ film?.title }}</p>
                          </div>
                        </th>
                        <td>
                          <div class="event-wrap">
                            <div class="meta">
                              <div class="organizers">
                                {{ film?.realisator }}
                              </div>
                            </div>
                          </div>
                        </td>
                        <td>
                          <div class="r-no">
                            <span>{{ film?.year }}</span>
                          </div>
                        </td>
                        <td>
                          <div class="r-no">
                            <span>{{ film?.description }}</span>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <!-- /col end-->
        </div>
        <!-- /row end-->
      </div>
    </div>

    <div class="form-body">
      <h2>Ajouter un film</h2>
      <form
        autocomplete="off"
        [formGroup]="createForm"
        (ngSubmit)="onCreate(createForm.value)"
      >
        <div>
          <label>Title: </label>
          <input type="text" formControlName="title" autocomplete="off" />
        </div>
        <div>
          <label>Description: </label>
          <input type="text" formControlName="description" autocomplete="off" />
        </div>
        <div>
          <label>Realisator: </label>
          <input type="text" formControlName="realisator" autocomplete="off" />
        </div>
        <div>
          <label>Year: </label>
          <input type="text" formControlName="year" autocomplete="off" />
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <button (click)="signOut()">Deconnexion</button>
  </ng-template>
</amplify-authenticator>
